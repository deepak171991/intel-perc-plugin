<html>
<head>
<title>perc test page</title>
</head>
<script>

function plugin()
{
    return document.getElementById('plugin');
}

function addEvent(obj, name, func)
{
    if (obj.attachEvent) {
        obj.attachEvent("on"+name, func);
    } else {
        obj.addEventListener(name, func, false);
    }
}

function load()
{
    addEvent(plugin(), 'frame', function(){
        alert("Received a test event from the plugin.")
    });
}

</script>
<body onload="load()">
<object id="plugin" type="application/x-perc" width="300" height="300" />
</body>
</html>
